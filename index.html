<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemeinsame Seite Florian & Lydia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script type="module" src="./supabase.js"></script>
</head>
<body>
    <section class="header">
        <div class="container nav-fill">
            <header class="d-flex flex-wrap justify-content-center py-2 mt-4 border-bottom">
                <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none col-3">
                    <img src="./assets/black_heart.jpg" height="60px" alt="">
                </a>
                <ul class="nav nav-pills col-9">
                    <li class="nav-item"><a href="./romme.html" class="nav-link">Rommé Punktestand</a></li>
                    <li class="nav-item"><a href="./ideas.html" class="nav-link">Unsere Ideensammlung</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About Lydia</a></li>
                </ul>
            </header>
        </div>
    </section>

    <section class="romme container my-5 border border-3 rounded d-flex flex-column align-items-center">
        <h1>Rommé</h1>
        <div id="buttonSection" class="d-flex justify-content-center">
            <button id="button1" class="btn btn-dark mx-2">Florian</button>
            <button id="button2" class="btn btn-dark mx-2">Lydia</button>
        </div>
        <div id="inputSection" class="hidden mt-3 centered-container">
            <form id="scoreForm" class="centered-form">
                <input type="hidden" id="selectedButton" name="selectedButton">
                <div class="mb-3">
                    <label for="scoreInput" class="form-label">Punktzahl eingeben</label>
                    <input type="number" class="form-control" id="scoreInput" name="score" required>
                </div>
                <button type="submit" class="btn btn-dark">Speichern</button>
            </form>
        </div>
    </section>

    <section class="ideensammlung container my-5 border border-3 rounded d-flex flex-column align-items-center">
        <h1>Ideensammlung</h1>
        <div class="mb-3">
            <button id="addIdeaButton" class="btn btn-dark d-flex justify-content-center">Kategorie auswählen und Idee hinzufügen</button>
        </div>
        <div id="ideaFormSection" class="hidden mt-3">
            <form id="ideaForm" class="centered-form">
                <div class="mb-3">
                    <label for="categorySelect" class="form-label">Kategorie auswählen</label>
                    <select class="form-select" id="categorySelect" name="category" required>
                        <option value="" selected disabled>Bitte Kategorie wählen</option>
                        <option value="Kategorie 1">Kategorie 1</option>
                        <option value="Kategorie 2">Kategorie 2</option>
                        <option value="Kategorie 3">Kategorie 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ideaInput" class="form-label">Idee eingeben</label>
                    <textarea class="form-control" id="ideaInput" name="idea" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Speichern</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script type="module" src="path/to/supabase.js"></script>
</body>
</html>
